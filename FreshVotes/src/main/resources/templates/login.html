<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>FreshVotes Login Page</title>
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
			rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
			crossorigin="anonymous">
		<script 
			src="https://code.jquery.com/jquery-3.6.3.slim.min.js" 
			integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" 
			crossorigin="anonymous">
		</script>
		<script type="text/javascript">
			$(function(){
				$("#createAccount").click(function(){
					window.location.href="/register"
				});
			});
		</script>
	</head>
	
	<body>
		<div class="container">
			<div class="card" style="margin-top: 3em;">
				<div class="card-header"><h2>Please Login</h2> </div>
				<div class="card-body">
					<div class="row">
						<form th:action="@{/login}" method="post">
							<input type="hidden"
									th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}"/>
							<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
										Failed to login.
								<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
											Reason:
									<span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
								</div>
							</div>
									<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
							<div th:if="${param.logout != null}">
										You have been logged out.
							</div>
							<div class="mb-3 row">
								<label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
								<div class="col-12 col-sm-9 col-md-10">
									<input type="text" class="form-control" id="username" name="username" />
								</div>	
							</div>
							<div class="mb-3 row">
								<label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
								<div class="col-12 col-sm-9 col-md-10">
									<input type="password" class="form-control" id="password" name="password" />
								</div>	
							</div>
									<!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter >
									<p>
										<label for="remember-me">Remember Me?</label>
										<input type="checkbox" id="remember-me" name="remember-me" />
									</p-->
							<div class="row">
								<div class="col-6">
									<button type="submit" class="btn btn-primary btn-lg">Log in</button>
								</div>
								<div class="col-6 d-md-flex justify-content-md-end">
									<button type="button" class="btn btn-info btn-lg" id="createAccount">Create Account</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
