<!DOCTYPE html>
<html>
	<head>
		<title>FreshVotes Products</title>
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
			rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
			crossorigin="anonymous">
	</head>
	<body>
		<div class="container" th:if="${product != null}">
			<h1>Product</h1>
			<form action="" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="hidden" th:field="${product.id}" />
				<div class="mb-3 row">
					<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name</label>
					<div class="col-12 col-sm-9 col-md-10">
						<input type="text" class="form-control" th:field="${product.name}"/>
					</div>	
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" role="switch" type="checkbox" th:field="${product.published}" id="published">
				    <label class="form-check-label" for="published">is published</label>
				</div>
						
				<button class="btn btn-primary">Save Product</button>
			</form>
		</div>
		
	</body>
	
</html>
