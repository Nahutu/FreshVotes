<!DOCTYPE html>
<html>
  <head>
    <title>FreshVotes Dashboard</title>
    <link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
			rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
			crossorigin="anonymous">
  </head>
  <body>
  	<div class="container" style="margin-top: 1.5em;">
  		<div class="row">
  			<div class="col-8">
  				<h1>FreshVotes Dashboard</h1>
  			</div>
  			<div class="col-4">
  				<form action="/logout" method="post" class="d-md-flex justify-content-md-end">
			     	<input type="hidden"
							th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}"/>
					<button type="submit" class="btn btn-secondary">Logout</button>
						
			     </form>
  			</div>
  			<div th:if="${products != null}">
  				<div class="row">
  					<div class="col"><h1>Products</h1></div>
  				</div>
	  			<div class="row" th:each="product: ${products}">
	  				<div class="col">
						<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
					</div>
  				</div>
  			</div>
  		</div>
	  	<div class="row">
	  		<div class="col">
		  		<form action="/products" method="post">
				     	<input type="hidden"
								th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}"/>
						<button class="btn btn-primary" id="createProduct">Create a Product</button>
			     </form>
	  			
	  		</div>
	  	</div>
	     
  	</div>
    
  </body>
</html>
