<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>FreshVotes Register Page</title>
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
			rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
			crossorigin="anonymous">
		<script 
			src="https://code.jquery.com/jquery-3.6.3.slim.min.js" 
			integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" 
			crossorigin="anonymous">
		</script>
		<script type="text/javascript">
			$(function(){
				$("#back").click(function(){
					window.location.href="/login"
				});
			});
		</script>
	</head>
	
	<body>
		<div class="container">
				<div class="card" style="margin-top: 3em;">
					<div class="card-header"><h2>Register for an Account</h2> </div>
					<div class="card-body">
						<div class="row">
							<form th:action="@{/register}" method="post">
								<input type="hidden"
									th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}"/>
								<div class="mb-3 row">
									<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Full Name</label>
									<div class="col-12 col-sm-9 col-md-10">
										<input type="text" class="form-control" th:field="${user.name}"/>
									</div>	
								</div>
								<div class="mb-3 row">
									<label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Email Address</label>
									<div class="col-12 col-sm-9 col-md-10">
										<input type="text" class="form-control" th:field="${user.username}"/>
									</div>	
								</div>
								<div class="mb-3 row">
									<label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
									<div class="col-12 col-sm-9 col-md-10">
										<input type="password" class="form-control" th:field="${user.password}"/>
									</div>	
								</div>
								<div class="mb-3 row">
									<label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Confirm Password</label>
									<div class="col-12 col-sm-9 col-md-10">
										<input type="password" class="form-control" id="confirmPassword"/>
									</div>	
								</div>
								<div class="row">
									<div class="col-6">
										<button type="button" class="btn btn-info btn-lg" id="back">Back</button>
									</div>
									<div class="col-6 d-md-flex justify-content-md-end">
										<button type="submit" class="btn btn-primary btn-lg">Create Account</button>
									</div>
								</div>
								
								
							</form>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
